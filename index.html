<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class = "container login">
	<div id="app">
		<form>
			<div class="mb-3 userrow ">
				<label for="username" class="form-label label2">UserName</label>
				<input type="username" class="form-control border-dark border-4" id="username" aria-describedby="emailHelp">
					</div>
			<div class="mb-3 userrow auto">
				<label for="exampleInputPassword1" class="form-label label2">Password</label>
				<input type="password" class="form-control border-dark border-4" id="password">
			</div>
			<div class="mb-3 userrow button2">
					<button type="button" class="btn btn-primary button2" id="submit">Submit</button>
		  </div>
					</form onsubmit="return false;">
		<h5  class = "titleclass">For testing purpose username is "username" and password is "password" </h5>
	
	</div>
</div>

	</body>

	</script>
</html>
